<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>blinqpay</title>
        <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="image-wrapper">
                <img src="img/bg_header.svg" alt="background" />
            </div>
            <div class="container container_header">
                <nav>
                    <a class="header_logo" href="#">
                        <img src="img/logo.svg" alt="logo" />
                        <p class="logo_text">blinqpay</p>
                    </a>
                    <ul class="nav_list">
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Developers</a></li>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Pricing</a></li>
                        <div class="nav_btns inmenu">
                            <a href="#">Support</a>
                            <button class="nav_btn">Sign in</button>
                        </div>
                    </ul>
                    <div class="nav_btns">
                        <a href="#">Support</a>
                        <button class="nav_btn">Sign in</button>
                    </div>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
                <div class="main">
                    <h1 class="header_title">Get Your Payment Faster</h1>
                    <p class="header_text">
                        Blinqpay helps businesses in Africa get paid by anyone, anywhere in the world
                    </p>
                    <button class="header_btn">Start Now</button>
                    <div class="header_img">
                        <img src="img/monitors.png" alt="monitors" />
                    </div>
                </div>
                <div class="logos_header">
                    <div class="logos_img"><img src="img/land-roverin-phone.svg" alt="land" /></div>
                    <div class="logos_img"><img src="img/avengers-phone.svg" alt="avengers" /></div>
                    <div class="logos_img"><img src="img/etsy-phone.svg" alt="etsy" /></div>
                    <div class="logos_img"><img src="img/linkedin-phone.svg" alt="linkedin" /></div>
                    <div class="logos_img"><img src="img/tiktok-phone.svg" alt="tiktok" /></div>
                </div>
            </div>
        </header>
    </body>
</html>
